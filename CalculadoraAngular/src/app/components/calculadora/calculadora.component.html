<h1>Calculadora</h1>
<form>
  <div class="row">
    <div class="col-md-6">
      <div class="input-group input-group-lg form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Número 1</span>
        </div>
        <input type="number" name="numero1" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="request.numero1" required autofocus>
      </div>
    </div>
    <div class="col-md-6">
      <div class="input-group input-group-lg form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Número 2</span>
        </div>
        <input type="number" name="numero2" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="request.numero2" required>
      </div>
    </div>
  </div>
  <div class=row>
    <div class="col-md-3">
      <button class="btn btn-primary btn-lg btn-block" [disabled]="!(request.numero1 && request.numero2)" (click)="calcularSoma()" >Somar</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-danger btn-lg btn-block" [disabled]="!(request.numero1 && request.numero2)" (click)="calcularSubtracao()" >Subtrair</button>
    </div>
    <div class="col-md-3">
      <button  class="btn btn-success btn-lg btn-block" [disabled]="!(request.numero1 && request.numero2)" (click)="calcularMultiplicacao()" >Multiplicar</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-info btn-lg btn-block" [disabled]="!(request.numero1 && request.numero2)" (click)="calcularDivisao()" >Dividir</button>
    </div>
  </div>
  <div class="row py-3">
    <div class="col-md-3">
        <div class="input-group input-group-lg form-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Resultado</span>
          </div>
          <input type="text" name="resultado" style="cursor: not-allowed;" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="resultado" readonly>
        </div>
    </div>
  </div>
  <app-alert [type]='type' [message]='message'></app-alert>
</form>
